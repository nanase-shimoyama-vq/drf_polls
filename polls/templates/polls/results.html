
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<form action="{% url 'polls:post_comment' %}" method="post">
    {% csrf_token %}
    <label>Tell us your comment:</label>
    <br/>
    <textarea name="comment_text" rows="5" cols="50"></textarea>
    <br/>
    <input type="submit" value="submit">
</form>

<p><a href="{% url 'polls:detail' question.id %}">Vote again?</a></p>
<p><a href="{% url 'polls:index' %}">Back to Top</a></p>
